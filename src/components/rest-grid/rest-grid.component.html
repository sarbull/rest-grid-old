<mat-spinner *ngIf="!dataIsReady()" style="margin:0 auto;" [diameter]="30"></mat-spinner>

<mat-table class="rest-grid" *ngIf="dataIsReady()" #table [dataSource]="dataSource">
  <ng-container *ngFor="let column of displayedColumns;" matColumnDef="{{ column }}">

    <mat-header-cell *matHeaderCellDef>{{ column.toLocaleUpperCase() }}</mat-header-cell>
    <mat-cell *matCellDef="let element;">{{ element[column] }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
