<mat-card class="rg-column">
  <mat-form-field>
    <input matInput [(ngModel)]="data" type="text" placeholder="Text">
  </mat-form-field>


  <button mat-button (click)="submit()">
    <mat-icon>done</mat-icon>
  </button>

  <button mat-button (click)="clear()">
    <mat-icon>clear</mat-icon>
  </button>
</mat-card>
