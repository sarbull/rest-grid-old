<mat-card class="rg-column">
  <mat-form-field>
    <input matInput [(ngModel)]="fromNumber" type="number" placeholder="From">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="toNumber" type="number" placeholder="To">
  </mat-form-field>

  <button mat-button (click)="submit()">
    <mat-icon>done</mat-icon>
  </button>

  <button mat-button (click)="clear()">
    <mat-icon>clear</mat-icon>
  </button>
</mat-card>
